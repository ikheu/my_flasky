{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你尚未完成帐号验证</h3>
    <p>
        在登录网站前清验证你的帐号
        检查你的邮箱，你应该受到了一封确认邮件
    </p>
    <p>
        重新发送验证信息?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击</a>
    </p>
</div>
{% endblock %}
